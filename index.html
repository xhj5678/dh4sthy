*{

  padding:0;
  box-sizing:border-box;
  -webkit-tap-highlight-color: transparent;
}

body{
  min-height:100vh;
  background:
    radial-gradient(circle at 50% 0%, #2a2a4f 0%, #0b0b16 65%);
  font-family:
    "PingFang SC",
    "HarmonyOS Sans",
    "Source Han Sans SC",
    "Noto Sans SC",
    "Microsoft YaHei",

  display:flex;

  color:#fff;
}

.h5{
  width:100%;
  max-width:390px;
  padding:26px 18px 40px;
  text-align:center;
}

/* 顶部 APP LOGO */
.app-logo{
  width:110px;
  height:110px;
  margin:8px auto 16px;
  border-radius:24px;
  overflow:hidden;
  box-shadow:0 10px 26px rgba(0,0,0,.45);
}
.app-logo img{
  width:100%;
  height:100%;
  object-fit:cover;
}

/* 副标题 */
.sub{
  font-size:13px;
  font-weight:500;
  letter-spacing:.5px;
  color:#d6c48a;
  margin-bottom:18px;
}

/* 绿色状态条 */
.notice{
  margin:0 auto 24px;
  padding:14px 10px;
  border-radius:14px;
  background:linear-gradient(90deg,#1f4f39,#217a4f);
  color:#63ff9b;
  font-size:15px;
  font-weight:600;
  letter-spacing:.5px;
}

/* 中部大 LOGO */
.title-logo{
  width:100%;
  max-width:300px;
  margin:6px auto 8px;
}
.title-logo img{
  width:100%;
  height:auto;
  display:block;
}

.year{
  font-size:13px;
  font-weight:500;
  color:#b5b5b5;
  margin-bottom:24px;
}

/* 金色按钮 */
.btn{
  display:block;
  width:100%;
  margin:14px 0;
  padding:15px 0;
  border-radius:32px;
  text-decoration:none;
  font-size:15px;
  font-weight:600;
  letter-spacing:.6px;
  color:#3a2a00;
  background:linear-gradient(180deg,#ffe7a8,#e8b65b);
  box-shadow:0 8px 18px rgba(232,182,91,.35);
}

.btn:active{
  transform:scale(.97);
}

/* 底部 */
.footer{
  margin-top:30px;
  font-size:12px;
  color:#9e9e9e;
  line-height:1.7;
}
</style>
</head>
